<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
  <title>{% block title %} {% endblock title%}</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
</head>


<body id="page-top" style="background-color:#1a1a2e; font-family:Source Serif Pro, serif;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark  fixed-top navbar-inverse">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="logo" style="max-width: 7rem;" src="{% static 'img/netflix_logo.svg' %}" alt="Netflix logo" />

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link {% block homeactive %} {% endblock homeactive %}" aria-current="page"
              href="/home">HOME</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link {% block aboutactive %} {% endblock aboutactive %}" aria-current="page"
              href="/about">ABOUT US</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              CATEGORY
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

              <a class="dropdown-item" href="/movie/category/Popular-Movies/">Popular Movies</a>
              <a class="dropdown-item" href="/movie/category/Popular-TV-Shows/">Popular TV Shows</a>
              <a class="dropdown-item" href="/movie/category/Action&Triller/">Action & Thriller</a>
              <a class="dropdown-item" href="/movie/category/kids/">Kids</a>
              <a class="dropdown-item" href="/movie/category/Classic-Romance/">Classic Romance</a>
              <a class="dropdown-item" href="/movie/category/Horror/">Horror</a>
              <a class="dropdown-item" href="/movie/category/Comedy/">Comedy</a>
              <a class="dropdown-item" href="/movie/category/Bollywood/">Bollywood</a>
              <a class="dropdown-item" href="/movie/category/Family/">Family</a>


            </ul>
          </li>
          <li class="nav-item ">
            <a href="/login">
              <button type="button " class="btn btn-danger  text-light" >
                LOGOUT
              </button>
              </a>
            
          </li>
         

        </ul>
      </div>
    </div>

  </nav>
 


 
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

   {% block body %}
  {% endblock body %}

  {% include "footer.html"%}
</body>

</html>
